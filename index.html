<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <img class="img" src="images/image-equilibrium.jpg">


    <div class="nft-name">
      Equilibrium #3429
    </div>
    
<div class="info">
  Our Equilibrium collection promotes balance and calm.
</div>
    
  <div class="price-days">

    <span class="price">

      <img class="icon" src="images/icon-ethereum.svg">
      0.041 ETH
      </span>
   
<p class="days">
  <img class="icon" src="images/icon-clock.svg">
  3 days left
</p>

  </div>

  <h1 class="underline"></h1>

    <div class="owner-name">
      <img class="icon2" src="images/image-avatar.png">
<span style="color:hsl(215, 51%, 70%);">
  Creator of
</span>

<span style="color: white;">
  Jules Wyvern
</span>
   
    </div>
    

  </div>

  <div class="attribution">
    
    Coded by <a href="#">Rexx-x</a>.
  </div>

</body>
</html>
